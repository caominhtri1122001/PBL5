<!DOCTYPE html>
<html lang="en">
{% extends 'index.html' %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete</title>
</head>
<body>
    {% block content %}
    <div class="container mb-4" >
        <form class="form" method="POST">{% csrf_token %}
            <hr>
            <h3>Do you want to delete this "{{ name }}"?</h3>
            <img src="{{guest}}" alt="{{name}}">
            <hr>
            <input type="submit" class="btn btn-primary" value="Yes">
            <a href="/manage" class="btn btn-primary">No</a>
        </form>
    </div>
    {% endblock %}
</body>
</html>
