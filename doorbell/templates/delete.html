<!DOCTYPE html>
<html lang="en">
{% extends 'index.html' %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete</title>
</head>
<body>
    {% block content %}
    <form class="form" method="POST">{% csrf_token %}
        <h3>Do you want to delete this "{{ guest }}"?</h3>
        <input type="submit" class="btn btn-primary" value="Yes">
        <a href="/manage" class="btn btn-primary">No</a>
    </form>
    {% endblock %}
</body>
</html>
